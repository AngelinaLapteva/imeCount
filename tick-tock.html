<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CSS Tick Tock</title>
</head>
<body>
  
  <span class="tick on">Tick</span>
  <span class="tock">Tock</span>
  
  <style>
    .tick, .tock {
      display: block;
      font-size:300px;
      font-family: sans-serif;
      text-align: center;
      font-weight: 600;
      display: none; /*hide them both*/
    }
    
  </style>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script>
// var test= 58%2;
// console.log(test);
var t = new Date();
console.log(t);
seconds =t.getSeconds();
console.log(seconds);
 var count=seconds;
  var timer = setInterval(function(){
    count++;//count++ = count+1
    //console.count('Hi')
    console.log(count);
    if (count%2==0) {
    $('.tick').css("display", "block");
    $('.tock').css("display", "none");
    } else {
        $('.tock').css("display", "block");
        $('.tick').css("display", "none");
      }
  }, 1000);

</script>

</body>
</html>
